.page_event .more_bd ul {width:985px;}
.page_event .more_bd li {float:left;width:195px;height:353px;padding:0 25px;border-right:1px #c1c1c1 solid;border-bottom:1px #c1c1c1 solid; background-color: #fff;}

.page_event .more_bd .btn_buy_disabled:link, .page_event .more_bd .btn_buy_disabled:visited, 
.page_event .more_bd .btn_buy_disabled:hover, .page_event .more_bd .btn_buy_disabled:active {background-color:#f3f3f3;}


.page_event .mod_rule{padding: 50px 0;}
.page_event .mod_rule .event_wrap{height: 265px; margin: 0 auto; color: #888; overflow: hidden; background-color: #FFFFFF;}
.page_event .mod_rule p, .page_event .mod_rule ul{margin: 0 16px;}
.page_event .mod_rule p{color: #444; font-size: 14px; line-height: 20px; font-weight: bold; padding-top: 15px; margin-bottom: 8px;}
.page_event .mod_rule  ul li{margin-bottom: 6px; font-size: 14px; line-height: 24px; position: relative; padding-left: 20px;}
.page_event .mod_rule  ul li i{position: absolute; display: block; width: 20px; left: 0; top: 0;}
</style>
  <div class="page_event">
    <div class="mod_item mod_1" data-oxlazy="{@img_1}"></div>
    <div class="mod_item mod_2" data-oxlazy="{@img_2}"></div>
    <div class="mod_item mod_3" data-oxlazy="{@img_3}">
      <div class="event_wrap"><a href="http://www.yixun.com/?YTAG=0.1070200003300000" target="_blank" title="立即选购" target="_blank"></a></div>
    </div>
    <div class="mod_more event_wrap">
      <div class="more_hd"></div>
      <div class="more_bd">
        <ul>
          {@gdgroup_1}
            <li>
              <a href="{pd_url}" target="_blank" class="img_wrap"><img data-oxlazy="{pd_pic160}" src="http://st.icson.com/51buy_v3/img/gb/blank.gif" alt="{pd_name}"/><i class="ss"></i></a>
              <p class="price">易迅售价：￥<strong>{pd_show_price}</strong></p>
              <a href="{pd_url}" title="{pd_name}" target="_blank" class="name">{pd_name}</a>

              {cart}

          {/@gdgroup_1}
        </ul>
      </div>
    </div>
    <div class="mod_rule">
      <div class="event_wrap">
        <p>活动规则：</p>
        <ul>
          {@evt_desc}
        </ul>  
      </div>
    </div>
  </div>
<script>
function evt_callback_fun() {
//加入购物车
$('.btn_common').each(function() {
  _thisHtml = $(this).html();
  if (_thisHtml == '加入购物车') {
     $(this).attr({'class':'btn_buy', 'title':'立即购买'});
  } else {
     $(this).attr({'class':'btn_buy btn_buy_disabled', 'title':'已售完', 'href':'javascript:;'});
     $(this).removeAttr('target');
  }
});
//修改角标
$(".ss").each(function(){
   if($(this).html() != ""){
    $(this).css({
       "display":"block"
    })
   }
});
}
//ready
$(document).ready(function () {
    evt_callback_fun();
});
</script>
